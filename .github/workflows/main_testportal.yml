  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-service-app
          path: |
            ./**/*    # Includes bin/, app.js, package.json, etc.
            !node_modules/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-service-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D98BFE20859A4EE794982079FEF0FD64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0562632168494DA7B44F2CE66CFB2BDA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31201F543618480B9036F7C54FE046C8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'testportal'
          slot-name: 'Production'
          package: .
